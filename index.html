<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-33">
          <div class="row">
            <div class="col-100">
              <div class="row margin">
                <div class="col-30 bg-white height-30"></div>
                <div
                  class="col-70-special bg-white height-30 margin-left"
                ></div>
              </div>
              <div class="row">
                <div class="col-20 height-270">
                  <div class="row margin">
                    <div class="col-100 bg-white height-55"></div>
                    <div class="col-100 bg-white height-100"></div>
                    <div class="col-100 bg-yellow height-100"></div>
                  </div>
                </div>
                <div class="col-80-special margin-left height-140">
                  <div class="row">
                    <div class="col-100">
                      <div class="row margin">
                        <div class="col-100 bg-red height-125"></div>
                        <div class="col-100 height-140">
                          <div class="row">
                            <div class="col-50 height-140">
                              <div class="row margin">
                                <div class="col-100 bg-black height-65"></div>
                                <div class="col-100 bg-white height-65"></div>
                              </div>
                            </div>
                            <div class="col-50-special height-140 margin-left">
                              <div class="row margin">
                                <div class="col-100 bg-white height-30"></div>
                                <div class="col-100 bg-white height-30"></div>
                                <div class="col-100 bg-black height-30"></div>
                                <div class="col-100">
                                  <div class="row">
                                    <div
                                      class="col-50 bg-yellow height-65"
                                    ></div>
                                    <div
                                      class="col-50-special bg-white height-65 margin-left"
                                    ></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-61 bg-white height-30"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-33-special margin-left">
          <div class="row">
            <div class="col-50">
              <div class="row margin">
                <div class="col-100 bg-yellow height-30"></div>
                <div class="col-100 bg-yellow height-65"></div>
                <div class="col-100">
                  <div class="row">
                    <div class="col-50 bg-white height-65"></div>
                    <div
                      class="col-50-special bg-white height-65 margin-left"
                    ></div>
                  </div>
                </div>
                <div class="col-100 bg-white height-30"></div>
                <div class="col-100 bg-blue height-60"></div>
                <div class="col-100 bg-red height-60"></div>
              </div>
            </div>
            <div class="col-50-special margin-left">
              <div class="row margin">
                <div class="col-100 bg-blue height-65"></div>
                <div class="col-100 bg-red height-65"></div>
                <div class="col-100 bg-white height-30"></div>
                <div class="col-100">
                  <div class="row">
                    <div class="col-50 bg-white height-60"></div>
                    <div
                      class="col-50-special bg-white height-60 margin-left"
                    ></div>
                  </div>
                </div>
                <div class="col-100 bg-yellow height-60"></div>
                <div class="col-100">
                  <div class="row">
                    <div class="col-50 bg-white height-30"></div>
                    <div
                      class="col-50-special bg-black height-30 margin-left"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-33">
          <div class="row">
            <div class="col-100">
              <div class="row margin">
                <div class="col-100">
                  <div class="row">
                    <div
                      class="col-20-special bg-yellow height-30 margin-left"
                    ></div>
                    <div
                      class="col-20-special bg-black height-30 margin-left"
                    ></div>
                    <div
                      class="col-60-special bg-white height-30 margin-left"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-80-special margin-left">
                  <div class="row">
                    <div class="col-50">
                      <div class="row margin">
                        <div class="col-100 bg-yellow height-30"></div>
                        <div class="col-100 bg-black height-30"></div>
                        <div class="col-100 bg-white height-30"></div>
                        <div class="col-100 bg-white height-30"></div>
                      </div>
                    </div>
                    <div class="col-50-special margin-left">
                      <div class="row margin">
                        <div class="col-100 bg-white height-65"></div>
                        <div class="col-100 bg-black height-65"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-100">
                    <div class="row">
                      <div class="col-100 bg-blue height-125"></div>
                    </div>
                  </div>
                </div>
                <div class="col-20-special margin-left">
                  <div class="row margin">
                    <div class="col-100 bg-yellow height-100"></div>
                    <div class="col-100 bg-white height-100"></div>
                    <div class="col-100 bg-white height-55"></div>
                  </div>
                </div>
              </div>
              <div class="col-100 margin-left">
                <div class="row">
                  <div class="col-65-special bg-white height-30"></div>
                  <div
                    class="col-35-special bg-white height-30 margin-left"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
